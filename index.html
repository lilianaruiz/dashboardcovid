<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <script src="app.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
        integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <header>
        <div class="titulo">
            <h5>Casos Covid Marzo 2021</h5>
        </div>
        <div class="imgtitulo">
            <img src="images/coronavirus-2.jpeg" alt="">
        </div>
    </header>
    <section>
        <div class="contenedorgeneral">
            <div class="lateral"></div>
            <div>
                <div class="tarjetas">
                    <h4>Datos Generales</h4>
                    <div class="tarjeta morado">
                        <img src="images/virus (2).png" alt="">
                    <div>
                        <p id="positivos"></p>
                        <p>Casos Positivos</p>
                    </div>
                    </div>
                    <div class="tarjeta verde">
                        <img src="images/prueba-de-covid.png" alt="">
                        <div>
                            <p id="pruebas"></p>
                            <p> Pruebas</p>
                            </div>
                    </div>
                    <div class="tarjeta azul">
                        <img src="images/virus (1).png" alt="">
                        <div>
                            <p id="muertes"></p>
                            <p>Muertes</p>
                        </div>
                    </div>
                </div>
                <div class="graficos">
                    <h4>Reportes</h4>
                    <div>
                        <canvas id="grafico1" height="380px" width="400px"></canvas>
                    </div>
                    <div>
                        <canvas id="grafico2" height="380px" width="400px"></canvas>
                    </div>
                </div>
            </div>
        </div>


    </section>
</body>

</html>
